<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html {
      width: 250px;
    }
  </style>
</head>

<body contenteditable="true">
  <p style="text-align: center;">
    <font face="Lucida Grande" size="8"><b>WeJudge</b></font>
  </p>
  <p style="text-align: center;width: 200px;">
    <font face="Lucida Grande" size="6">{title}</font>
  </p>
  <p style="text-align: center;width: 200px;">
    <font face="Lucida Grande" size="6" ;>--------------------------------</font>
  </p>
  <p style="text-align: left;width: 200px;">
    <font face="Lucida Grande" size="6"><b>【过题队伍】</b></font>
  </p>
  <p style="text-align: left;width: 200px;">
    <font face="Lucida Grande" size="6"><b>{nickname}</b></font>
  </p>
  <p style="text-align: left;width: 200px;">
    <font face="Lucida Grande" size="6"><b>【过题题目】</b></font>
  </p>
  <p style="text-align: left;width: 200px;">
    <font face="Lucida Grande" size="6"><b>{problem}</b></font>
  </p>
  <p style="text-align: left;width: 200px;">
    <font face="Lucida Grande" size="6"><b>【通过情况】</b></font>
  </p>
  <p style="text-align: left;width: 200px;">
    <font face="Lucida Grande" size="6"><b>已通过</b></font>
  </p>
  <p style="text-align: center;width: 200px;">
    <font face="Lucida Grande" size="6" ;>--------------------------------</font>
  </p>
  <p style="text-align: center;width: 200px;">
    <font face="Lucida Grande" size="6">{judge_time}</font>
  </p>
</body>

</html>
